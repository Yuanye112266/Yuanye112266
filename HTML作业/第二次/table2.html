<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格布局</title>
		<style type="text/css">
			td{border:1px solid black;}
			table{border-collapse: collapse;}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td><input type="image" src="image/15.ico" alt="Submit"></td>
				<td rowspan="2">文字</td>
				<td rowspan="3"><img src="image/15.ico"></td>
			</tr>
			<tr>
				<td><input type="image" src="image/13.ico" alt="Submit"></td>
			</tr>
			<tr>
				<td colspan="2">部分文字</td>
			</tr>
		</table>
	</body>
</html>
