<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="Table.css" />
		<script type="text/javascript" src="Table.js"></script>
		<title>第五次作业</title>
	</head>
	<body>
		<table>
			<tr>
				<td>名字</td>
				<td><input onblur="check_name()" id="one" type="text"></td>
				<td class="tip" id="tip_one">   </td>
			<tr>	
				
			<tr>
				<td>性别</td>
				<td><input type="radio" name="sex" checked="checked"> 男 <input type="radio" name="sex" > 女 </td>
				<td> </td>
			<tr>		
		
		
			<tr>
				<td >年龄</td>
				<td><input onblur="check_age()" id="two" type="text"></td>
				<td class="tip" id="tip_two"> </td>
			<tr>		
		
		
			<tr>
				<td >个人密码</td>
				<td><input onblur="check_password()" id="three" type="password"></td>
				<td class="tip" id="tip_three"> </td>
			<tr>	
			<tr>
				<td >确认密码</td>
				<td><input onblur="isPassword()" id="four" type="password"></td>
				<td class="tip" id="tip_four">  </td>
			<tr>	
			<tr>
				<td>你的爱好</td>
				<td><input type="checkbox" name="habit"> 看书 <input type="checkbox" name="habit" > 足球<input type="checkbox" name="habit" > 音乐<input type="checkbox" name="habit" > 爬山</td>
				<td> </td>
			<tr>
			<tr>
				<td>你最喜欢的颜色</td>
				<td>
					<select>
						<option>绿色</option>
						<option>红色</option>
						<option>黄色</option>
						<option>粉色</option>
						<option>白色</option>
					</select>
				</td>
				<td>  </td>
			<tr>
			<tr>
				<td >个人介绍</td>
				<td><textarea id="five" cols="40" rows="5"></textarea></td>
				<td  class="tip" id="tip_five">  </td>
			<tr>	
				
		</table>
		<!-- <input type="button" onclick="check()" /> -->
	</body>
</html>
